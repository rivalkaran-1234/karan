apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: production
  template:
    metadata:
      labels:
        app: production
    spec:
       rules:  
       - host: guestbook.mstakx.io
       
  - http:
      paths:
      - path: /
        backend:
          serviceName: frontend
          servicePort: 80